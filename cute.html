<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Number Checker Design</title>
    <link rel="stylesheet" href="cantik.css">
</head>
<body>
    <div class="container">
        <h1>Scientific Number Checker</h1>
        <div class="form-container">
            <label for="numberInput">Enter a number:</label>
            <input type="text" id="numberInput">
            <button onclick="checkScientificNumber()">Check</button>
        </div>
        <div id="result" class="result"></div>
    </div>
    <script src="gaul.js"></script>
</body>
</html>
